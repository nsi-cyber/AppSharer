    implementation files('C:\\Users\\nsi\\Desktop\\ftplet-api-1.1.1.jar')
    implementation files('C:\\Users\\nsi\\Desktop\\mina-core-2.0.16.jar')
    implementation files('C:\\Users\\nsi\\Desktop\\slf4j-api-1.7.21.jar')
