    implementation 'org.apache.felix:javax.servlet:1.0.0'
    implementation 'com.gitee.l0km:nanohttpd-webserver:2.3.4'
    implementation 'com.gitee.l0km:nanohttpd-apache-fileupload:2.3.4'
    implementation 'org.nanohttpd:nanohttpd:2.3.1'
    compile 'com.koushikdutta.async:androidasync:2.+'
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.0'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'org.nanohttpd:nanohttpd-apache-fileupload:2.3.1'
